<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Convert to it!</title>
  <script>
    (function() {
      const s = localStorage.getItem('theme');
      if (s === 'dark' || (!s && window.matchMedia('(prefers-color-scheme: dark)').matches))
        document.documentElement.setAttribute('data-theme', 'dark');
    })();
  </script>
</head>
<body>

  <input id="file-input" type="file">

  <header id="site-header">
    <div id="logo">
      <img src="favicon.ico" width="28" height="28" alt="">
      <span>Convert to it!</span>
    </div>
    <div id="header-actions">
      <button id="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="moon-icon" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
    </div>
  </header>

  <main id="main-content">

    <section id="upload-state">
      <div id="file-area" role="button" tabindex="0">
        <div id="upload-icon-wrap">
          <svg width="52" height="52" viewBox="0 0 52 52" fill="none">
            <rect x="6" y="14" width="40" height="32" rx="5" stroke="currentColor" stroke-width="2.2" fill="none"/>
            <path d="M26 38 L26 22 M19 29 L26 22 L33 29" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18 14 L18 11 C18 9.9 18.9 9 20 9 L32 9 C33.1 9 34 9.9 34 11 L34 14" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
          </svg>
        </div>
        <h2>Click to add your file</h2>
        <p id="drop-hint-text">or drag and drop it here</p>
        <p id="upload-formats">jpg · png · pdf · mp4 · mp3 · docx · and 200+ more</p>
      </div>

      <div id="upload-actions">
        <button id="mode-button">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="3"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"/></svg>
          <span>Advanced mode</span>
        </button>
      </div>
    </section>

    <section id="convert-state" class="hidden">

      <div id="file-info-bar">
        <div id="file-info-left">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/>
          </svg>
          <span id="file-name">some_image.png</span>
        </div>
        <div id="file-info-right">
          <div id="format-selector-wrap">
            <select id="from-format-select"><option>PNG</option></select>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><polyline points="6 9 12 15 18 9"/></svg>
          </div>
          <span id="file-size">2.52 KB</span>
          <button id="change-file-btn" title="Change file">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 .49-3.1"/>
            </svg>
          </button>
        </div>
      </div>

      <div id="convert-to-label">Convert to:</div>

      <div id="format-panel">

        <div id="search-bar-wrap">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input type="text" id="search-to" placeholder="search a format" autocomplete="off" spellcheck="false">
        </div>

        <div id="panel-body">
          <aside id="category-list">
            <button class="category-btn active" data-cat="all">All</button>
            <button class="category-btn" data-cat="archive">Archive</button>
            <button class="category-btn has-arrow" data-cat="image">Image</button>
            <button class="category-btn" data-cat="document">Document</button>
            <button class="category-btn" data-cat="video">Video</button>
            <button class="category-btn" data-cat="audio">Audio</button>
            <button class="category-btn" data-cat="other">Other</button>
          </aside>

          <div id="to-list" class="format-list list-view"></div>
        </div>

        <div id="panel-footer">
          <button id="mode-button-2" class="mode-btn-sm">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="3"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"/></svg>
            <span>Advanced mode</span>
          </button>
          <div id="view-toggle">
            <button id="list-view-btn" class="view-btn active" title="List view">
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
            </button>
            <button id="grid-view-btn" class="view-btn" title="Grid view">
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
              </svg>
            </button>
          </div>
        </div>

      </div>

      <button id="convert-button" class="disabled">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
          <polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
          <polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
        </svg>
        Convert!
      </button>

    </section>

  </main>

  <footer id="site-footer">
    <span>© 2026, p2r3</span>
    <div id="footer-icons">
      <a href="https://convert.to.it" aria-label="GitHub">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
        </svg>
      </a>
    </div>
  </footer>

  <div id="popup-bg" class="hidden"></div>
  <div id="popup" class="hidden">
    <h2>Loading tools...</h2>
    <button id="popup-close">Dismiss</button>
  </div>

  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const dark = document.documentElement.getAttribute('data-theme') !== 'dark';
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
